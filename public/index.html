<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>M2 MIAGE Cartographie</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <h1 class="mb-4 text-center text-primary">
        Application Web Cartographique M2 MIAGE
      </h1>

      <div id="controls" class="p-3 bg-light border rounded shadow-sm mb-4">
        <div class="row g-3 align-items-end">
          <div class="col-auto">
            <button
              id="add-point-btn"
              class="btn btn-success"
              onclick="openModal()"
            >
              <i class="bi bi-plus-circle"></i> âž• Ajouter un nouveau point
            </button>
          </div>

          <div class="col-md-2">
            <label for="cuisine-filter" class="form-label fw-bold"
              >Filtrer par cuisine :</label
            >
            <select id="cuisine-filter" class="form-select">
              <option value="">Toutes les cuisines</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="borough-filter" class="form-label fw-bold"
              >Filtrer par quartier :</label
            >
            <select id="borough-filter" class="form-select">
              <option value="">Tous les quartiers</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="score-filter" class="form-label fw-bold"
              >Filtrer par note :</label
            >
            <select id="score-filter" class="form-select">
              <option value="">Toutes les notes</option>
              <option value="0-5">0 - 5 (TrÃ¨s bon)</option>
              <option value="6-10">6 - 10 (Bon)</option>
              <option value="11-15">11 - 15 (Moyen)</option>
              <option value="16-20">16 - 20 (Mauvais)</option>
              <option value="21-999">21 + (TrÃ¨s mauvais)</option>
            </select>
          </div>
          <div class="col-auto">
            <div class="btn-group" role="group">
              <button
                id="heatmap-btn"
                class="btn btn-outline-danger"
                onclick="toggleHeatmap()"
              >
                ðŸ”¥ Heatmap
              </button>
              <button
                id="nearby-btn"
                class="btn btn-outline-info"
                onclick="toggleNearbyMode()"
              >
                ðŸŽ¯ ProximitÃ© (400m)
              </button>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-primary" onclick="openChartsModal()">
              ðŸ“Š Graphiques
            </button>
          </div>
        </div>
      </div>

      <div
        id="map"
        class="border rounded shadow"
        style="height: 700px; width: 100%"
      ></div>

      <div id="stats-output" class="mt-4 p-3 bg-white border rounded shadow-sm">
        <h3 class="text-secondary mb-3">
          ðŸ“Š Analyses : Score moyen par cuisine
        </h3>

        <div id="top-stats-container"></div>

        <button
          class="btn btn-sm btn-outline-secondary mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#fullStatsCollapse"
          aria-expanded="false"
          aria-controls="fullStatsCollapse"
        >
          Afficher/Masquer toutes les cuisines
        </button>

        <div class="collapse" id="fullStatsCollapse">
          <div id="full-stats-container" class="mt-3"></div>
        </div>
      </div>
    </div>

    <div id="point-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">
              Ajouter un nouveau restaurant
            </h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              onclick="closeModal()"
            ></button>
          </div>
          <form id="point-form">
            <div class="modal-body">
              <input type="hidden" id="point-id" />
              <input type="hidden" id="point-lng" />
              <input type="hidden" id="point-lat" />

              <div class="mb-3">
                <label for="point-name" class="form-label"
                  >Nom du Restaurant:</label
                >
                <input
                  type="text"
                  id="point-name"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="point-cuisine" class="form-label">Cuisine:</label>
                <input
                  type="text"
                  id="point-cuisine"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="point-borough" class="form-label"
                  >Quartier (Borough):</label
                >
                <input
                  type="text"
                  id="point-borough"
                  class="form-control"
                  required
                />
              </div>

              <p class="text-muted small">
                CoordonnÃ©es de l'ajout/Ã©dition:
                <span id="coords-display"></span>
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeModal()"
              >
                Annuler
              </button>
              <button type="submit" id="submit-btn" class="btn btn-primary">
                Soumettre
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modale Graphiques -->
    <div id="charts-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Statistiques Visuelles</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- Graphique 2 : Quartiers -->
              <div class="col-md-12">
                <h6 class="text-center">RÃ©partition par Quartier</h6>
                <canvas id="boroughChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
